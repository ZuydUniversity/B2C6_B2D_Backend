name: Groep-3 Unit Test oefenen

on:
  push:
    branches: [ "Groep-3" ]
  pull_request:
    branches: [ "Groep-3" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install fastapi uvicorn sqlalchemy pymysql
        pip install pytest pytest-cov pytest-mock

    - name: Run tests
      id: run_tests
      run: pytest backend/tests/update_report_test.py

    - name: Slack Notification
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_COLOR: ${{ job.status }} # or a specific color like 'good' or '#ff00ff'
        SLACK_ICON: https://github.com/rtCamp.png?size=48
        SLACK_MESSAGE: 'Test Automation Report https://github.com/ZuydUniversity/B2C6_B2D_Backend/actions/runs/${{github.run_id}}'
        SLACK_TITLE: Post Title
        SLACK_WEBHOOK: ${{ secrets.GROEP_DRIE }}
          

