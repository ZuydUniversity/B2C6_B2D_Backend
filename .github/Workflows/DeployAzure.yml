  AZURE_WEBAPP_NAME: groep2          #name of your Azure Web App
  PYTHON_VERSION: '3.8'              #Python version to use

on:
  push
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: pull git repo
        uses: actions/checkout@v2

      - name: create zip
        run: |
          zip -r . current.zip
          ls -la
      
      - name: 'Deploy to Azure'
