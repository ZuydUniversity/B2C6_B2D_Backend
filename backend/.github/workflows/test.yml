name: Groep-3 Unit Test Oefenen

on:
  push:
    branches: [ Groep-3 ]
  pull_request:
    branches: [ Groep-3 ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Installeer je project afhankelijkheden
        pip install pytest pytest-cov  # Installeer pytest en coverage

    - name: Run tests
      run: |
        pytest backend/tests  # Voer je tests uit
